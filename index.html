<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css"/>
    <link rel="stylesheet" href="./library/Bootstrap/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="./library/Bootstrap-switch/bootstrap-switch.css" type="text/css"/>
    <script src="./library/TraceurRuntime/traceur-runtime.js"></script>
    <script src="./library/SystemJS/system.src.js"></script>
    <script src="./library/Angular2/angular2.dev.js"></script>
    <script src="./library/Angular2/http.js"></script>
    <script src="./library/Angular2/router.dev.js"></script>
    <script src="./library/jQuery/jquery.js"></script>
    <script src="./library/Bootstrap/js/bootstrap.js"></script>
    <script src="./library/Bootstrap-switch/bootstrap-switch.js"></script>

    <script src="./library/ChemDoodleWeb/ChemDoodleWeb-unpacked.js"></script>
    <script src="./library/ChemDoodleWeb/ChemDoodleWeb-uis-unpacked.js"></script>
    <script src="./all.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.fn.bootstrapSwitch.defaults.size = 'small';
            $(":input[type=checkbox]").bootstrapSwitch();

            $("body").on("click", ".upload", function () {
                $(this).blur();
                $("#files").click();
            });
        });


    </script>
    <style>
       
        html, body, .fullheight {
            min-height: 100% !important;
            height: 100%;
        }

        .fullwidth {
            width: 100%;
            min-width: 100%;
            max-width: 100%;
            left: 0;

        }

        #mainCanvas, #rightMenu, #leftMenu {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%; 
        }

        #mainCanvas {
            margin-left: 10px;
            margin-right: 10px;
        }

        #rightMenu .bootstrap-switch-wrapper {
            float: right;
        }

        #rightMenu .list-group-item {
            line-height: 28px; 
            height: 50px; 
        }

        .upload {
            background-color: #286090;
            color: white !important;
        }

        .upload:hover {
            color: black !important;
        }

        .top {
            top: 0px;
        }

        .right {
            float: right;
            
        }

        .bottom {
            position: absolute;
            bottom: 0px;
        }

        .bootstrap-switch-container {
            display: inline;
            vertical-align: central;
        }
    </style>
</head>
<body>
<appComponent></appComponent>
        <script>
            System.config({
                'defaultJSExtensions': false,
                'meta': {
                    '*.js': {
                        format: 'register'
                    },
                    'rx': {
                        format: "cjs"
                    }
                },
                'map': {
                    'rx': '/library/RxJS/rx.js'
                },
                'paths': {
                    '*': './js/*'
                }
            });
            System.import("init.js");
        </script>
</body>
</html>
